<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <script src="https://kit.fontawesome.com/47fbcf6c3c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="calc.js"></script>
    <title>でんたく</title>
</head>

<body>
    <header>
        <div class="inner flex">
            <div>
                <h1><a href="../index.html" class="header">くそさいと</a></h1>
            </div>
            <div class="menu">
                <ul class="flex">
                    <li><a href="../index.html" class="header"><i class="fa fa-home fa-2x fa-fw"></i><span>ほーむ</span></a>
                    </li>
                    <li><a href="#" class="header"><i class="fa fa-person fa-2x fa-fw"></i><span>あばうと</span></a></li>
                    <li><a href="../invention.html" class="header"><i
                                class="fa fa-poo fa-2x fa-fw"></i><span>つくったもの</span></a></li>
                    <li><a href="../contact.html" class="header"><i class="fa fa-handshake fa-2x fa-fw"></i><span>こんたくと</span></a>
                    </li>

                </ul>
            </div>
        </div>
    </header>


    <div class="contents">
        <h3>電卓</h3>

        <div class="calc">
            <form name="calculator">
                <!--液晶画面部分-->
                <table>
                    <tr>
                        <td colspan="4"><input type="text" class="display" value="" disabled></td>
                    </tr>

                    <!--ボタン部分　一部機能なし-->
                    <tr>
                        <td><button type="button" value="" class="clear">C</button></td>
                        <td><button type="button" value="" class="delete">←</button></td>
                        <td><button type="button" class="operator" value="-1">±</button></td>
                        <td><button type="button" class="operator" value="/">÷</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="7">7</button></td>
                        <td><button type="button" class="number" value="8">8</button></td>
                        <td><button type="button" class="number" value="9">9</button></td>
                        <td><button type="button" class="operator" value="*">×</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="4">4</button></td>
                        <td><button type="button" class="number" value="5">5</button></td>
                        <td><button type="button" class="number" value="6">6</button></td>
                        <td><button type="button" class="operator" value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="1">1</button></td>
                        <td><button type="button" class="number" value="2">2</button></td>
                        <td><button type="button" class="number" value="3">3</button></td>
                        <td><button type="button" class="operator" value="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="0">0</button></td>
                        <td><button type="button" class="number" value="00">00</button></td>
                        <td><button type="button" class="number" value=".">.</button></td>
                        <td><button type="button" class="equal" value="=">=</button></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="btn"><a href="../invention.html" class="playbtn"><i class="fa fa-caret-right"></i>戻る</a></div>
    </div>

    </footer>

</html>
